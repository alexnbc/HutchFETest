<h1>{{title}}</h1>

<div *ngIf="(portalData$ | async) as userData" class="container-fluid">
  <div class="row">
    <p>App Version: {{appVersion}} | Data Version: {{dataVersion}}</p>
  </div>
  <div class="row">
    <div class="col col-md-2">
      <ul>
        <li *ngFor="let item of userData | keyvalue"><input type="checkbox" [value]="item.key"
            (change)="eventCheck(item.key)" />{{item.key}}</li>
      </ul>
    </div>
    <div class="col col-md-10">
      <div class="row">
        <div class="col col-md-12">
          <input class="float-right" type="text" placeholder="Search and filter data" />
        </div>
      </div>

      <user-ads *ngIf="selectedData.indexOf('ads') !== -1" [data]="userData.ads"></user-ads>
      <user-logs *ngIf="selectedData.indexOf('logEntries') !== -1" [data]="userData.logEntries"></user-logs>
      <user-profile *ngIf="selectedData.indexOf('userProfile') !== -1" [data]="userData.userProfile"></user-profile>
    </div>
  </div>
</div>
